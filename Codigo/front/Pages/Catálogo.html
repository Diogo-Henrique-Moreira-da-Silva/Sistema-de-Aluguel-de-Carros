<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Carros – Catálogo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../Styles/Catálogo.css">
</head>
<body>
  <header>
    <h2 class="logo">logo</h2>
    <nav class="navigation">
      <a href="../Pages/Login.html">Início</a>
      <a href="#">Meus Carros</a>
      <a href="../Pages/Perfil.html">Perfil</a>
    </nav>
  </header>

  <main class="wrap">
    <h1>Carros para alugar</h1>
    <section class="grid" id="cards"></section>
  </main>

  <div class="rent-overlay" hidden></div>

  <div class="rent-modal" tabindex="-1" hidden role="dialog" aria-modal="true" aria-labelledby="rent-car-name">
    <button class="rent-close" aria-label="Fechar">×</button>

    <div class="rent-hero">
      <img id="rent-image" alt="" />
      <div class="rent-hero-gradient"></div>
      <div class="rent-hero-title">
        <h2 id="rent-car-name">Nome do Carro</h2>
        <span class="rent-price-tag"><span id="rent-daily">R$ 0,00</span>/dia</span>
      </div>
    </div>

    <form id="rent-form" class="rent-body">
      <div class="rent-fields">
        <label class="rent-field">
          <span>Retirada</span>
          <input type="date" id="rent-start" required />
        </label>

        <label class="rent-field">
          <span>Devolução</span>
          <input type="date" id="rent-end" required />
        </label>
      </div>

      <div class="rent-summary" aria-live="polite">
        <div class="sum-item">
          <span>Dias</span>
          <strong id="sum-days">—</strong>
        </div>
        <div class="sum-item">
          <span>Total</span>
          <strong id="sum-total">—</strong>
        </div>
      </div>

      <div class="rent-actions">
        <button type="button" class="rent-btn rent-cancel">Cancelar</button>
        <button type="submit" class="rent-btn rent-confirm" disabled>Confirmar</button>
      </div>
    </form>
  </div>

  <script src="../Scripts/Catálogo.js" defer></script>
</body>
</html>
